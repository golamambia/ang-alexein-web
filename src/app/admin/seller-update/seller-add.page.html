<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Update seller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="main">
    <div class="site-content-contain">
      <div id="content" class="site-content">
        <div class="page-header clearfix">
          <h1 class="pull-left"><i class="icon fa fa-user-o" aria-hidden="true"></i> Seller Update</h1>
        </div>
        <div class="profile_form_area">
          <form [formGroup]="sellerForm">
          <div class="row">
            <div class="col-md-12">
               <div class="form-group">
          <label>Seller Name</label>
          <input type="text" formControlName="name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Seller name">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
       
            </div>
            <div class="col-md-12">
              <div class="form-group">
          <label>DOB</label>
          <input type="date" formControlName="dob" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" placeholder="DOB">
          <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
            <div *ngIf="f.dob.errors.required">DOB is required</div>
          </div>
        </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
       
            </div>
             <div class="col-md-12">
              <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email_confirmation" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email_confirmation.errors }" placeholder="Confirm Email">
          <div *ngIf="submitted && f.email_confirmation.errors" class="invalid-feedback">
            <div *ngIf="f.email_confirmation.errors.required">Confirm email is required</div>
          </div>
        </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
          <label>Phone</label>
          <input type="text" formControlName="phone_no" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.phone_no.errors }" placeholder="Phone no" (keypress)="onlyNumberKey($event)" maxlength="12">
          <div *ngIf="submitted && f.phone_no.errors" class="invalid-feedback">
            <div *ngIf="f.phone_no.errors.required">Phone no is required</div>
          </div>
        </div>
            </div>
            <div class="col-md-12">
               <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
       
            </div>
            <div class="col-md-12">
               <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="password_confirmation" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }" placeholder="Confirm Password">
          <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
            <div *ngIf="f.password_confirmation.errors.required">Confirm password is required</div>
          </div>
        </div>
            </div>
            <div class="col-md-12">
               <div class="form-group">
          <label>Billing Address</label>
          <textarea formControlName="billing_address" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.billing_address.errors }"
            placeholder="Billing Address"></textarea>
          <div *ngIf="submitted && f.billing_address.errors" class="invalid-feedback">
            <div *ngIf="f.billing_address.errors.required">Address is required</div>
          </div>
        </div>
       
            </div>
            <div class="col-md-12">
               <div class="form-group">
          <label>Country</label>
          <input type="text" formControlName="country" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.country.errors }" placeholder="Country">
          <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
            <div *ngIf="f.country.errors.required">Country is required</div>
          </div>
        </div>
            </div>
            <div class="col-md-12">
              
        <div class="form-group">
          <label>State</label>
          <input type="text" formControlName="state" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.state.errors }" placeholder="State">
          <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
            <div *ngIf="f.state.errors.required">State is required</div>
          </div>
        </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
          <label>City</label>
          <input type="text" formControlName="city" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.city.errors }" placeholder="City">
          <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
            <div *ngIf="f.city.errors.required">City is required</div>
          </div>
        </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
          <label>Zip</label>
          <input type="text" formControlName="zip" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.zip.errors }" (keypress)="onlyNumberKey($event)" maxlength="6" placeholder="Zip">
          <div *ngIf="submitted && f.zip.errors" class="invalid-feedback">
            <div *ngIf="f.zip.errors.required">Zip is required</div>
          </div>
        </div>
       
            </div>
           
            
            <div class="col-md-12">
              <button class="btn btn-primary" (click)="submit()">UPDATE</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>

</ion-content>
