<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Group list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!-- <div class="card-header">
          <i class="fa fa-align-justify"></i> Products...
        </div> -->
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Auction CG number</th>
                <th>Group name</th>
                <th>End date & time</th>
                <th>Location</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of groupList">
                <td>{{c.auction_cg_number}}</td>
                <td>{{c.category_group_name}}</td>
                <td>{{c.end_date}} {{c.end_time}}</td>
                <td>
                  {{c.location}}
                </td>
                <!-- <td>
                  <span class="badge badge-success" *ngIf="c.category_status">Active</span>
                  <span class="badge badge-error" *ngIf="!c.category_status">Inactive</span>
                </td> -->
                <td>
                  <button (click)="deleteGroup(c)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  <button (click)="editGroup(c.id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                  <button (click)="groupItems(c)"><i class="fa fa-list" aria-hidden="true"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <!-- <li class="page-item"><a class="page-link" href="#">Prev</a></li> -->
              <!-- <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li> -->
              <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li> -->
              <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</ion-content>
