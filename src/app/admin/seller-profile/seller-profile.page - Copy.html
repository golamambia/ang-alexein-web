<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Seller Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="main">
    <div class="site-content-contain">
      <div id="content" class="site-content">
        <div class="page-header clearfix">
          <h1 class="pull-left"><i class="icon fa fa-user-o" aria-hidden="true"></i> Profile</h1>
        </div>


        <!----- profile form area start ------>
        <div class="profile_form_area">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email ID</label>
                <input type="email" class="form-control" placeholder="Email ID">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone No.</label>
                <input type="text" class="form-control" placeholder="Phone No.">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Billing Address</label>
                <input type="text" class="form-control" placeholder="Billing address">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>DOB</label>
                <input type="text" class="form-control" placeholder="Date of birth">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" placeholder="Country">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" placeholder="State">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>About</label>
                <textarea class="form-control" placeholder="Bio"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <button class="btn btn-primary">SUBMIT</button>
            </div>
          </div>
        </div>
        <!----- profile form area stop ------>

      </div>
    </div>
  </div>

</ion-content>
