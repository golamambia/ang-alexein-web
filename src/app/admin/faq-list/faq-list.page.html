<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Faq List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!-- <div class="card-header">
          <i class="fa fa-align-justify"></i> Products...
        </div> -->
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                
               <th>Question</th>
                <th>Answer</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
               <tr *ngFor="let c of catList">
                <td>{{c.faq_question}}</td>
                <td>{{c.faq_asware}}</td>
                
                <td>
                  <button (click)="deleteFaq(c)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  <button routerLink="/admin/faq-update/{{c.id}}" title="Edit"><i class="fa fa-edit" aria-hidden="true"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <!-- <li class="page-item"><a class="page-link" href="#">Prev</a></li> -->
              <!-- <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li> -->
              <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li> -->
              <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>

</ion-content>
