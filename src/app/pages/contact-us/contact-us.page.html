<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="logScrolling($event)">

  <app-header></app-header>

  <!----- product search area start ----->
  <section class="product_search_area">
    <div class="container">
      <h1>contact us</h1>
      <ul class="pagger_link">
        <li><a [routerLink]="['/']">home</a></li>
        <li class="active">contact us</li>
      </ul>
    </div>
  </section>
  <!----- product search area stop ----->

  <!------- contact us area start ------->
  <section class="main_area contact_us_area">
    <div class="container">

      <div class="row row-7">
        <div class="col-lg-4">
          <div class="contact_address">
            <div class="w-100">
              <div class="icon"><i class="fa fa-map-o" aria-hidden="true"></i></div>
              <h3>Address</h3>
              <p>{{setData?.address}}</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="contact_address">
            <div class="w-100">
              <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
              <h3>Email Address</h3>
              <a href="mailto:{{setData?.email_address}}" class="link">{{setData?.email_address}}</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="contact_address">
            <div class="w-100">
              <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
              <h3>Phone Number</h3>
              <a href="tel:{{setData?.phone_number}}" class="link">{{setData?.phone_number}}</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-7">
        <div class="col-lg-6">
          <div class="map_area">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.3968133620315!2d88.38073241418734!3d22.60165253760131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f8bb34e13008ab%3A0xb88776c0052769b0!2sKolkata%20Railway%20Station%20(Chitpur%20Station)!5e0!3m2!1sen!2sin!4v1615459976931!5m2!1sen!2sin"
              style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact_form_box">
            <h2>Get In Touch</h2>
            <p>Have some suggestions or just want to say hi? Our support team are ready to help you 24/7.</p>
            <div class="row row-7">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" value="">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Email ID</label>
                  <input type="email" class="form-control" value="">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Phone No.</label>
                  <input type="text" class="form-control" value="">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Subject</label>
                  <input type="text" class="form-control" value="">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control"></textarea>
                </div>
              </div>
              <div class="col-lg-12"><button class="btn btn-primary">SUBMIT</button></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <!------- contact us area stop ------->


  <app-footer></app-footer>

</ion-content>
