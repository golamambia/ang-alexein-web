<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="theme">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item [routerLink]="['/user/dashboard']" routerLinkActive="active">Dashboard</ion-item>
        <ion-item [routerLink]="['/user/profile']" routerLinkActive="active">My Profile</ion-item>
        <ion-item [routerLink]="['/user/bid-report']" routerLinkActive="active">Bid Report</ion-item>
        <ion-item (click)="logout()" style="cursor: pointer;" routerLinkActive="active">Logout</ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet [animated]="animated" id="main"></ion-router-outlet>
