<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="logScrolling($event)">
  <app-header></app-header>
  <section class="main_area login_area">
    <div class="container">

      <div class="login_body_area">
        <div class="login_body">
          <form [formGroup]="loginForm">
            <div class="text-center">
              <h1>Seller Login</h1>
            </div>
            <div class="form-group">
              <label>E-mail Address</label>
              <input type="text" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" autocomplete="off"
                placeholder="Please enter Email/Bidder ID">
              <div class="icon"><img src="assets/images/login-user.png" alt="login user"></div>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" autocomplete="off"
                placeholder="Please enter password">
              <div class="icon"><img src="assets/images/login-password.png" alt="login user"></div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
              <a href="#" class="forgot_password">forgot password</a>
            </div>
            <button class="btn btn-primary w-100" (click)="onSubmit()">login</button>
          </form>

        </div>
      </div>

    </div>
  </section>
  <app-footer></app-footer>

</ion-content>
